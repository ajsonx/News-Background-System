
{include file="public/_meta"}

<title>用户管理</title>
</head>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="member_add('添加用户','{:url(\'member/add\')}','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span> <span class="r">共有数据：<strong>88</strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">用户名</th>
				<th width="40">性别</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th width="">地址</th>
				<th width="130">加入时间</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		{volist name="member" id="vo"}
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$vo.id}</td>
				<td><u style="cursor:pointer" class="text-primary"
					   onclick="member_show('{$vo.name}','{:url(\'member/show\')}','{$vo.id}','400','460')">{$vo.name}</u></td>
				<td>{$vo.sex|getSex}</td>
				<td>{$vo.tel}</td>
				<td>{$vo.email}</td>
				<td class="text-l">{$vo.address}</td>
				<td>{$vo.create_time}</td>
				<td class="td-status"><span class="label label-success radius">{$vo.status|getStatus}</span></td>
				<td class="td-manage">

                    <a title="编辑" href="javascript:;" onclick="member_edit('编辑','{:url(\'member/edit\')}','{$vo.id}','','600')" class="ml-5" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6df;
                        </i>
                    </a>
                    <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','{:url(\'member/changePwd\')}','10001','600','270')" href="javascript:;" title="修改密码">
                        <i class="Hui-iconfont">&#xe63f;
                        </i>
                    </a>
                    <a title="删除" href="javascript:;" onclick='member_del(this)'
					   class="ml-5" style="text-decoration:none"
					   del_url="{:url('member/mDelete',['id'=>$vo.id])}">
                        <i class="Hui-iconfont">&#xe6e2;
                        </i>
                    </a>
                </td>
			</tr>
		{/volist}
		</tbody>
	</table>
		<div id="laypage"></div>
	</div>

</div>
{include file="public/_footer"}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/huiadmin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/huiadmin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/huiadmin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var url = '{:url("member/index")}'+'?{$query}';
    laypage({
        cont:'laypage',
        pages:'{$pageTotal}', //总页数
        skin:'#5FB878',
        curr:'{$curr}',
        jump: function(e,first){  //e 对象 first 触发后的回调
            if(!first){
                // 用?传递第一个参数，用&连接多个参数
                location.href = url + '&page=' + e.curr; //这是跳转请求链接，传递page参数url?page=鼠标点击的curr 当前页
            }
        }
    });
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "asc" ]],//默认第几个排序
		"bStateSave": false,//状态保存asc
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		],
		"bLengthChange" : false,
		"bInfo":false,
		"paging" :false,
	});

});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
    url = url +'?id='+id;
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
    url = url +'?id='+id;
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
    url = $(obj).attr('del_url');
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: url,
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
